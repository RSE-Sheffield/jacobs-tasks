<!DOCTYPE html>
<html>
  <head>
    <script src="js/jspsych/jspsych.js"></script>
    <script src="js/jspsych/plugin-html-keyboard-response.js"></script>
    <script src="js/jspsych/plugin-canvas-button-response.js"></script>
    <script src="js/jspsych/plugin-call-function.js"></script>
    <script src="js/functions/shared_func.js"></script>
    <script src="js/functions/image_func.js"></script>
    <script src="config/expt4_config.js"></script>
    <script src="config/expt2_config.js"></script>

    <link href="js/jspsych/jspsych.css" rel="stylesheet" type="text/css" />
    <link href="css/custom-style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <canvas id="canvas" width="600" height="600">
    </canvas>
    
    <script>
      const jsPsych = initJsPsych({
        on_finish: function() {
          const d = new Date();
          var filename = d.toISOString() + "_expt2and4_testdata.csv"
          jsPsych.data.get().localSave('csv', filename);
        }
      });
      
      const canvas = document.getElementById("canvas");
      const imgSize = 96;
      const mainTimeline = [];
      var jspShuffle = jsPsych.randomization.shuffle
    </script>
    <script>
      var IE_break = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<div style="font-size:60px;">Expt 2 Start</div><div style="font-size:30px;">Press space to begin</div>',
        choices: " ",
      };
      mainTimeline.push(IE_break)
    </script>
    <script src="js/Experiment2.js"></script>
    <script>
    var IE_break = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div style="font-size:60px;">Expt 4 Start</div><div style="font-size:30px;">Press space to begin</div>',
      choices: " ",
    };
    mainTimeline.push(IE_break)
    </script>
    <script src="js/Experiment4.js"></script>
    <script>
      jsPsych.run(mainTimeline)
    </script>

  </body>

</html>
